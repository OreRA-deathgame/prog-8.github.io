<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OreRA - Special 5</title>
    <link rel="stylesheet" href="hiji.css">
    <style>
        /* 背景と中央揃え */
        body {
            background-color: black;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #message {
            font-size: 24px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* ボタン画像を中央に配置 */
        #button-container {
            display: none;
            position: relative;
            text-align: center;
        }

        #button-container img {
            display: block;
            margin: 0 auto;
            cursor: pointer;
            width: 100px; /* button.pngのサイズを調整 */
        }

        /* go2.png と go.png を重ねる */
        #hover-image {
            position: absolute;
            top: 150%; /* ボタンの下に空白を追加して配置 */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* go2.pngのサイズを調整 */
            display: none; /* 初期状態では非表示 */
            pointer-events: none; /* ポインタを無効にする */
        }

        /* go.png は初期状態では非表示 */
        #go-image {
            position: absolute;
            top: 150%; /* ボタンの下に空白を追加して配置 */
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* go.pngのサイズを調整 */
            display: none; /* go.pngは初期状態では非表示 */
            pointer-events: auto; /* クリックできるようにする */
            z-index: 10; /* 他の要素より前に表示 */
        }

        /* goto_dot.pngを左からスライドイン */
        #goto-dot {
            position: absolute;
            top: 75%; /* ボタンの下に少し位置を下げる */
            left: -150px; /* 画面外から開始 */
            transform: translateY(-50%);
            width: 100px; /* サイズを調整 */
            display: none;
            animation: slideInFromLeft 2s forwards; /* アニメーション */
        }

        /* カウントダウンタイマー */
        #timer {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
            display: none; /* 初期状態では非表示 */
        }

        @keyframes slideInFromLeft {
            from {
                left: -150px; /* 画面外から */
            }
            to {
                left: 50%; /* button.pngの上に重なる位置 */
                transform: translate(-50%, -50%);
            }
        }

    </style>
</head>
<body>
    <!-- 中央に画像 -->
    <div id="message-container">
        <img src="hiji_dot.png" alt="OreRA Logo" style="max-width: 100px; margin-bottom: 10px;">
        <!-- 文字送り用のテキスト -->
        <div id="message"></div>
    </div>

    <!-- メッセージ部分 -->
    <div id="message"></div>

    <!-- ボタン部分 -->
    <div id="button-container">
        <a href="next_challenge.html">
            <img id="button" src="button.png" alt="Button">
        </a>
        <img id="hover-image" src="go2.png" alt="Go2">
        <img id="go-image" src="go.png" alt="Go"> <!-- go.pngは初期状態では非表示 -->
    </div>

    <!-- goto_dot.png -->
    <img id="goto-dot" src="goto_dot.png" alt="Goto Dot">

    <!-- カウントダウンタイマー -->
    <div id="timer">2:00</div>

    <script src="special5.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const goImage = document.getElementById('go-image');

            // go.pngをクリックしたときにhiji6.htmlに遷移する
            goImage.addEventListener('click', function () {
                window.location.href = 'hiji6.html'; // hiki6.htmlに移動
            });
        });
    </script>
</body>
</html>
